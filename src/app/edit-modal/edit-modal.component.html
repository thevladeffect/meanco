<template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New donor information</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-donor-management [latitude]="latitude" [longitude]="longitude" (onSuccess)="onSuccess($event)"></app-donor-management>
  </div>
</template>
